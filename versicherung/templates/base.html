{% load static %}

<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Versicherung XYZ</title>
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Hauptnavigation">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Versicherung XYZ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mitarbeiter_list' %}">Mitarbeiter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'kunde_list' %}">Kunden</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'versicherungsvertrag_list' %}">Verträge</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'schadensfall_list' %}">Schadensfälle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ml-2" href="{% url 'logout' %}"> Logout</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item d-flex align-items-center">
                            <span class="text-light">User: {{ user.username }} </span>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4 bg-dark text-light">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-light">
        <div class="container">
            <div class="row">

                    <span class="text-light text-center">&copy; 2027 Versicherung XYZ. Keine Rechte vorbehalten.</span>
                    <ul class="list-inline text-center m-2">
                        <li class="list-inline-item"><a href="{% url 'index' %}">Impressum</a></li>
                        <li class="list-inline-item"><a href="{% url 'index' %}">Datenschutz</a></li>
                        <li class="list-inline-item"><a href="{% url 'index' %}">AGB</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
