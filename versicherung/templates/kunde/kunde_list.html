{% extends "base.html" %}

{% block content %}
    <div class="d-flex align-items-center justify-content-between">
        <h1>Kundenliste</h1>
        <a href="{% url 'kunde_create' %}" class="btn btn-primary">Neuen Kunden hinzuf√ºgen</a>
    </div>
    <hr>
    <table class="table table-striped table-dark mt-3">
        <thead>
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Telefonnummer</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for kunde in kunden %}
                <tr>
                    <td>{{ kunde.vorname }}</td>
                    <td>{{ kunde.nachname }}</td>
                    <td>{{ kunde.telefonnummer }}</td>
                    <td>
                        <a href="{% url 'kunde_detail' kunde.pk %}" class="btn btn-info">Details</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">Keine Kunden gefunden.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
